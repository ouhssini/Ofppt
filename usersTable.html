<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/img/fav-icon.ico" type="image/x-icon" />
    <!-- linking font awesome -->

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/animation.css" />
    <title>OFPPT Archive || digital development</title>
    <meta name="description" content="Discover the resources you need to succeed in digital development.">

<body>
    <div id="go-top">
        <i class="fa-solid fa-arrow-up"></i>
    </div>
    <!-- gear icon -->
    <i class="fa-solid fa-gears settings-icon" id="settings-icon"></i>
    <!-- settings -->
    <div class="settings" id="settings">
        <h4>website settings</h4>
        dark mode
        <input class="switch" type="checkbox" id="mode-change" checked />
        <ul class="colors">
            <li class="color" style="background-color: rgba(255, 99, 71, 1)"></li>
            <li class="color" style="background-color: rgba(255, 128, 128,1)"></li>
            <li class="color" style="background-color: rgba(255, 176, 0,1)"></li>
            <li class="color" style="background-color: rgba(186,9,19,1)"></li>
            <li class="color" style="background-color: rgba(79, 155, 115, 1)"></li>
            <li class="color" style="background-color: rgba(56, 118, 191,1)"></li>
        </ul>
    </div>
    <!-- settings -->

    <!-- header section starts here -->
    <i id="menu-icon"></i>

    <div id="users_table_page" class="container">
        <div class="controller">
            <h1>User management</h1>
            <button class="add_user"><i class="fa fa-plus-circle"></i> Add new user </button>
        </div>
        <table class="users_table">
            <thead>
                <th>#</th>
                <th>name</th>
                <th>date created</th>
                <th>role</th>
                <th>status</th>
                <th>action</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><img src="p1.jpg"> Michel holez</td>
                    <td>04/10/2013</td>
                    <td>admin</td>
                    <td><span class="active">•</span>Active</td>
                    <td>
                        <i class="fa fa-gear blue"></i>
                        <i class="fa-solid fa-circle-xmark suspend"></i>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><img src="p2.jpg"> Antonio Moreno </td>
                    <td>04/10/2013</td>
                    <td>user</td>
                    <td><span class="suspend">•</span>Suspended</td>
                    <td>
                        <i class="fa fa-gear blue"></i>
                        <i class="fa-solid fa-circle-xmark suspend"></i>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td><img src="p3.jpg"> martin sommer </td>
                    <td>04/10/2013</td>
                    <td>user</td>
                    <td><span class="inactive">•</span>inactive</td>
                    <td>
                        <i class="fa fa-gear blue"></i>
                        <i class="fa-solid fa-circle-xmark suspend"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./src/js/script.js"></script>
