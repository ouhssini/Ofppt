<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contact</title>
</head>
<body class="mais11">
  <div class="container11">
    <div class="item11">
        <div class="submit-form11">
            <h4 class="third-text text">Contact Us</h4>
            <form action="" class="main11">
                <div class="input-box11">
                    <input type="text11" class="input11" required></input>
                    <label for="">Name</label>
                </div>
                <div class="input-box11">
                    <input type="email" class="input11" required></input>
                    <label for="">Email</label>
                </div>
                <div class="input-box11">
                    <input type="tel" class="input11" required></input>
                    <label for="">Phone</label>
                </div>
                <div class="input-box11">
                    <textarea class="input11" name="" id="message" cols="30" rows="10" required></textarea>
                    <label for="">Message</label>
                </div>
                <input type="submit" class="btn11"  value="Submit">
            </form>
        </div>
        <div class="contact11">
            <div class="first-text11"> Let's get in touch</div>
            <div class="map11">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3422.629293461811!2d-6.906595725330023!3d30.924984476317565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdbb1069467751c9%3A0xc620e61542567a0e!2sISTA%20OUARZAZATE!5e0!3m2!1sfr!2sma!4v1699647000993!5m2!1sfr!2sma"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="social-links">
                <span class="secnd-text11">Connect with us:</span>
                <ul class="social-media11">
                    <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                    <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                    <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                    <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                </ul>
            </div>
        </div>
    </div>
  </div>  
</body>
</html>
