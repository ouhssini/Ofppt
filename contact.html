  <div class="container">

      <div class="submit-form">
        <h4 class="third-text text">Contact Us</h4>
        <form action="">
          <div class="input-box">
            <input type="text" class="input" required></input>
            <label for="">Name</label>
          </div>
          <div class="input-box">
            <input type="email" class="input" required></input>
            <label for="">Email</label>
          </div>
          <div class="input-box">
            <input type="tel" class="input" required></input>
            <label for="">Phone</label>
          </div>
          <div class="input-box">
            <textarea class="input" name="" id="message" cols="30" rows="10" required></textarea>
            <label for="">Message</label>
          </div>
          <input type="submit" class="btn" value="Submit">
        </form>

      <div class="contact">

            <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
            <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
          </ul>
