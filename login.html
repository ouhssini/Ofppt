<body>
    <div id="go-top">
        <i class="fa-solid fa-arrow-up"></i>
    </div>
    <!-- gear icon -->
    <i class="fa-solid fa-gears settings-icon" id="settings-icon"></i>
    <!-- settings -->
    <div class="settings" id="settings">
        <h4>website settings</h4>
        dark mode
        <input class="switch" type="checkbox" id="mode-change" checked />
        <ul class="colors">
            <li class="color" style="background-color: rgba(255, 99, 71, 1)"></li>
            <li class="color" style="background-color: rgba(255, 128, 128,1)"></li>
            <li class="color" style="background-color: rgba(255, 176, 0,1)"></li>
            <li class="color" style="background-color: rgba(186,9,19,1)"></li>
            <li class="color" style="background-color: rgba(79, 155, 115, 1)"></li>
            <li class="color" style="background-color: rgba(56, 118, 191,1)"></li>
        </ul>
    </div>
    <i id="menu-icon"></i>
    <!-- settings -->

    <main class="login">
        <img src="./src/img/Secure login-bro.svg">
        <div class="login_form">
            <h1>welcome Back</h1>
            <form action="">
                <div class="input-field">
                    <i class="fas fa-envelope email"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock password"></i>
                    <input type="password" name="password" placeholder="Password" id="password" required>
                    <i class="fas fa-eye toggle_password" id="togglePassword"></i>
                </div>
                <div class="input-field">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <input type="submit" value="Login">
                <div class="input-field">
                    <span class="signup_hint">you don't have an account yet? <a href="signup.html">sign up</a></span>
                </div>
                <a href="./index.html"> <i class="fa fa-arrow-alt-circle-right"></i>Go back to Home</a>
            </form>
        </div>
            </main>
            <script src="./src/js/script.js"></script>
</body>
